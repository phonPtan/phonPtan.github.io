<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Nhập Số</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
        }
        .form-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .form-container input {
            width: 120px;
            height: 60px;
            font-size: 24px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }
        .form-container input:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
            font-size: 24px;
            font-weight: bold;
        }
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.gifer.com/NdR.gif') no-repeat center center;
            background-size: 50%; /* Giảm kích thước ảnh */
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- 9 ô nhập số -->
        <input type="number" id="input1" placeholder="Số 1">
        <input type="number" id="input2" placeholder="Số 2">
        <input type="number" id="input3" placeholder="Số 3">
        <input type="number" id="input4" placeholder="Số 4">
        <input type="number" id="input5" placeholder="Số 5">
        <input type="number" id="input6" placeholder="Số 6">
    </div>
    <audio id="celebrationSound" src="https://dictionary.cambridge.org/vi/media/english/uk_pron/u/ukc/ukcon/ukconfu017.mp3" preload="auto"></audio>
    <button onclick="checkValues()">Kiểm Tra</button>
    <!-- Popup chúc mừng -->
    <div class="popup" id="popup">Chúc mừng! Bạn đã nhập đúng tất cả giá trị.</div>
    <!-- Hiệu ứng pháo hoa -->
    <div class="fireworks" id="fireworks"></div>
    <script>
        function checkValues() {
            // Các giá trị đúng cho từng ô (5, 6, 5, 2, 3, 4, 4, 5, 9)
            const correctValues = [1, 3, 2, 6, 3, 6];
            
            // Lấy giá trị từ các ô input
            let inputs = [];
            for (let i = 1; i <= 6; i++) {
                inputs.push(parseInt(document.getElementById('input' + i).value));
            }
            // Kiểm tra nếu tất cả giá trị đều đúng
            const isCorrect = inputs.every((value, index) => value === correctValues[index]);
            if (isCorrect) {
                // Hiển thị popup và hiệu ứng pháo hoa
                document.getElementById('popup').style.display = 'block';
                document.getElementById('fireworks').style.display = 'block';
                document.getElementById('celebrationSound').play();
                // Tự động ẩn popup và pháo hoa sau 3 giây
                setTimeout(() => {
                    document.getElementById('popup').style.display = 'none';
                    // document.getElementById('fireworks').style.display = 'none';
                }, 3000);
            } else {
                alert("Bạn chưa nhập đúng tất cả giá trị. Hãy thử lại!");
            }
        }
    </script>
</body>
</html>
